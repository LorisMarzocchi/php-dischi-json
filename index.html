<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP-DISCHI-JSON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="logo bg-black">
        <img src="./img/logo-small.svg" class="mt-3 ms-5" alt="" />
      </div>
      <div style="background-color: #1d2d3c">
        <div class="container d-flex flex-wrap pt-5">
          <div
            class="card position-relative mb-5 text-center bg-dark"
            v-for="(item, index) in arrDischi"
            :key="item.photo"
          >
            <img :src="item.photo" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title text-light fw-bold">{{item.album}}</h5>
              <p class="card-text mt-3 text-light">{{item.name}}</p>
              <p class="card-text text-light fs-4 fw-bold">{{item.year}}</p>
            </div>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn opacity-0 position-absolute h-100 w-100"
              data-bs-toggle="modal"
              :data-bs-target="'#staticBackdrop-' + index"
            ></button>

            <!-- Modal -->
            <div
              class="modal fade modal-fullscreen modColor"
              :id="'staticBackdrop-' + index"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-fullscreen modColor">
                <div class="modal-content" style="background-color: #1d2d3c">
                  <div class="modal-header border-0">
                    <button
                      type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="card2 mt-5">
                      <img :src="item.photo" class="card-img-top" alt="..." />
                      <div class="card-body">
                        <h5 class="card-title fw-bold text-light">
                          {{item.album}}
                        </h5>
                        <p class="card-text mt-3 text-light">{{item.name}}</p>
                        <p class="card-text text-light fw-bold fs-4">
                          {{item.year}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
